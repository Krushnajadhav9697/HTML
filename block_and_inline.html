<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Block and inline </title>
    </head>
    <body>
        <h1 style="background-color: red; color: blue;">HOME</h1> <h1>ABOUT</h1><!-- Block element use/reserve full line -->
        <b>BOLD</b>    <!-- Inline element use size as per their requirement-->
        <u>UNDERLINE</u> <!--inline element = format text tags -->
    </body>
</html>
