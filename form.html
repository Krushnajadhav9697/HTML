<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<div style="background-color: beige;">

<body><marquee behavior="" direction="left" scrollamount=10 style="color: red ; font-size: 50px;">PLEASE FILL YOUR FORM CAREFULLY</marquee>
</div>


    <fieldset style="background-color: wheat;">
        
        <legend style="text-align: center; color:rgb(3, 17, 13);" >REGISTATION FORM</legend>
        <form action="" method="get">
            First Name : <input type="text" name="" size="100" placeholder="FIRST NAME"> <br><br>
            Last Name : <input type="text" name="" size="100" placeholder="LAST NAME"> <br><br>
            DOB : <input type="date" required> <br><br>
            Address : <textarea maxlength="100"> </textarea> <br><br>
            Contact :
            <input type="tel" name="" id="" value="859674153" disabled> <br><br>
            Gender :
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other <br><br>
            State :
            <select name="" id="" aria-placeholder="">
                <option value="">state</option>
                <option value="">Maharashtra</option>
                <option value="">Kerala</option>
                <option value="">Delhi</option>
                <option value="">UP</option>
            </select><br><br>
            Language Known :
           <input type="checkbox" name="" id=""> Marathi
           <input type="checkbox" name="" id=""> English
            <input type="checkbox" name="" id="">Hindi
            <br><br>
            Password :
            <input type="password" name="" id=""> <br><br>
            Profile Picture : <input type="file" accept="image/jpeg, image/png" name="" id=""> <br><br>

            <input type="submit">





        </form>
    </fieldset>


</body>


</html>
