<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else elseif</title>
</head>

<body>
    <script>
        let vote = 12;
        if (vote >= 18 && vote >= 24) 
        {
            alert("eligible to vote  and will reward with nothing")
        }
        else if(vote<18)
        {
            alert("eligible to vote and will reward with 1 kg rice")
        }
        else if(vote >= 25 && vote <= 30)
        {
            alert("eligible to vote and will reward with 1 kg rice")
        }
        else if(vote>=30 && vote<=34)
        {
            alert("eligible to vote and will reward with 2 kg rice")
        }
        else
        {
            alert("eligible to vote and will reward with 3 kg rice")
        }
    </script>
</body>

</html>
