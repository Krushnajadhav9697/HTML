<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document object model</title>
</head>

<body id="b">
    <h1 id="h1">Hello There...</h1>
    <script>
        var colors = ['red', 'yellow', 'blue', 'black', 'wheat', 'skyblue','green','violet']
        var j=0;
        var text = ['Hello World!','hello','morning','afternoon','evening','night']
        var i = 0;
        colors[8]='pink'     /* one more color added at index 8 */
        function userinput() {
            var a = document.getElementById("h1");
            a.innerHTML = text[j];   
            j++
            if(text.length<=j)
            {
                j=0;
            }
            a.style.color = "red";
            a.style.backgroundColor = "yellow"

            var b = document.getElementById("b")
            b.style.backgroundColor = colors[i]
            i++
            if(colors.length<=i)
            {
                i=0;
            }


        }
    </script>
    <button onclick="userinput()">click Here</button>

</body>

</html>
